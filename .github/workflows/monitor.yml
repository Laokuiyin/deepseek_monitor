name: DeepSeek GitHub Monitor

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore state from cache
        uses: actions/cache/restore@v4
        with:
          path: /tmp/deepseek_monitor_state.json
          key: monitor-state
          restore-keys: |
            monitor-state

      - name: Check state file
        run: |
          echo "=== Checking for state file ==="
          if [ -f /tmp/deepseek_monitor_state.json ]; then
            echo "✓ State file found"
            wc -l /tmp/deepseek_monitor_state.json
          else
            echo "✗ No state file found (first run)"
          fi

      - name: Run monitor
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python monitor.py

      - name: Check state after run
        if: always()
        run: |
          echo "=== State after run ==="
          if [ -f /tmp/deepseek_monitor_state.json ]; then
            echo "✓ State file exists with $(wc -l < /tmp/deepseek_monitor_state.json) lines"
          else
            echo "✗ State file missing"
          fi

      - name: Save state to cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: /tmp/deepseek_monitor_state.json
          key: monitor-state
