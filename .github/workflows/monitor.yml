name: DeepSeek GitHub Monitor

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download previous state
        id: download
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: monitor-state
          path: /tmp

      - name: Check state file
        run: |
          echo "=== Checking /tmp directory ==="
          ls -la /tmp/
          echo ""
          echo "=== Checking for state file ==="
          if [ -f /tmp/deepseek_monitor_state.json ]; then
            echo "✓ State file found at /tmp/deepseek_monitor_state.json"
            echo "Content preview:"
            head -30 /tmp/deepseek_monitor_state.json
          else
            echo "✗ No state file found"
            echo "This will cause all items to be treated as new!"
          fi

      - name: Run monitor
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python monitor.py

      - name: Check state after run
        if: always()
        run: |
          echo "=== Checking state file after monitor run ==="
          if [ -f /tmp/deepseek_monitor_state.json ]; then
            echo "✓ State file exists"
            wc -l /tmp/deepseek_monitor_state.json
          else
            echo "✗ State file missing - this is the problem!"
          fi

      - name: Upload state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-state
          path: /tmp/deepseek_monitor_state.json
          retention-days: 90
          if-no-files-found: warn
